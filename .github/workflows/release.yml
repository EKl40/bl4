name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  download-manifests:
    name: Download manifest data from release
    runs-on: ubuntu-latest
    steps:
      - name: Get release info
        id: release
        uses: actions/github-script@v7
        with:
          script: |
            const tag = context.ref.replace('refs/tags/', '');
            try {
              const release = await github.rest.repos.getReleaseByTag({
                owner: context.repo.owner,
                repo: context.repo.repo,
                tag: tag
              });
              return release.data;
            } catch (error) {
              if (error.status === 404) {
                core.setFailed(`Release for tag ${tag} not found. Create the release and upload manifest files before pushing the tag.`);
              }
              throw error;
            }

      - name: Download manifest assets
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const release = ${{ steps.release.outputs.result }};

            // Create manifest directory
            fs.mkdirSync('share/manifest', { recursive: true });

            // Download all JSON assets
            for (const asset of release.assets) {
              if (asset.name.endsWith('.json') || asset.name.endsWith('.usmap')) {
                console.log(`Downloading ${asset.name}...`);
                const response = await github.rest.repos.getReleaseAsset({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  asset_id: asset.id,
                  headers: {
                    Accept: 'application/octet-stream'
                  }
                });
                fs.writeFileSync(`share/manifest/${asset.name}`, Buffer.from(response.data));
                console.log(`Downloaded ${asset.name}`);
              }
            }

      - name: Upload manifest artifacts
        uses: actions/upload-artifact@v4
        with:
          name: manifest-data
          path: share/manifest/

  publish-crates:
    name: Publish to crates.io
    runs-on: ubuntu-latest
    environment: build
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Publish bl4 library
        run: cargo publish -p bl4 --token ${{ secrets.CARGO_TOKEN }}

      - name: Wait for crates.io to update
        run: sleep 30

      - name: Publish bl4-cli
        run: cargo publish -p bl4-cli --token ${{ secrets.CARGO_TOKEN }}

  publish-npm:
    name: Publish to NPM
    runs-on: ubuntu-latest
    environment: build
    needs: publish-crates
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install wasm-pack
        uses: jetli/wasm-pack-action@v0.4.0
        with:
          version: 'latest'

      - name: Build WASM package
        run: |
          cd crates/bl4
          ./build-wasm.sh

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Publish to NPM
        run: |
          cd crates/bl4/pkg
          npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  build-binaries:
    name: Build release binaries
    runs-on: ${{ matrix.os }}
    environment: build
    needs: download-manifests
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: bl4
            asset_name: bl4-linux-x86_64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: bl4.exe
            asset_name: bl4-windows-x86_64.exe
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: bl4
            asset_name: bl4-macos-x86_64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: bl4
            asset_name: bl4-macos-aarch64

    steps:
      - uses: actions/checkout@v4

      - name: Download manifest data
        uses: actions/download-artifact@v4
        with:
          name: manifest-data
          path: share/manifest/

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build binary
        run: cargo build --release -p bl4-cli --target ${{ matrix.target }}

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

  build-books:
    name: Build Guide Books
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Install TinyTeX for PDF
        run: quarto install tinytex

      - name: Build all book formats
        run: ./bin/build-book.sh --all

      - name: Upload PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: bl4-guide-pdf
          path: docs/rendered/quarto/*.pdf

      - name: Upload EPUB artifact
        uses: actions/upload-artifact@v4
        with:
          name: bl4-guide-epub
          path: docs/rendered/quarto/*.epub

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    environment: build
    needs: [build-binaries, build-books]
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Flatten artifacts
        run: |
          mkdir -p release
          find artifacts -type f -exec cp {} release/ \;

      - name: Upload binaries and books to existing release
        uses: softprops/action-gh-release@v1
        with:
          files: release/*
          # Don't fail if release already exists - we want to add to it
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
